{% extends 'home/base.html' %}

{% block head %}
    {% load static %}
    <link href="{% static 'bmicalc/style.css' %}" rel="stylesheet" >
{% endblock %}

{% block body %}
<div class="padding-top"></div>
<div class="container">
        <div class="row justify-content-center">
                <div class="tab-bmi">
                        <h3 style="padding-bottom:30px">BMI Calculator</h3>
                        <div class="tab-content" id="metric">
                                <form method="POST">
                                        {% csrf_token %}
                                        <div class="row justify-content-center">
                                                <div class="col-7" style="padding-bottom:20px">
                                                        <input type="text" name="weight-metric" placeholder="Weight[kg]" class="form-control" required>
                                                </div>
                                                <div class="col-7" style="padding-bottom:20px">
                                                        <input type="text" name="height-metric" placeholder="Height[m]" class="form-control" required>
                                                </div>
                                        </div>
                                        <div class="row justify-content-center">
                                                <button type="submit" class="submit-button" action="{% url 'bmicalc:index' %}">Calculate</button>
                                        </div>
                                </form>
                                {% if bmi %}
                                <div class="col">
                                        <div class="row justify-content-center">
                                                <div class="result text-center">

                                                        <p>Your BMI = {{ bmi }} kg/m<sup>2</sup> &nbsp; - &nbsp; {{ state }}</p>
                                                </div>
                                        </div>
                                </div>
                                {% endif %}
                        </div>
                </div>
        </div>
</div>
<div class="padding-bottom"></div>
{% endblock %}
